<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Gemini</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800 font-sans flex flex-col items-center p-6 h-screen">
  <div class="w-full max-w-4xl flex flex-col h-full">
    <div class="mb-6 text-center">
      <img src="/images/logo_furia.png" alt="Logo do chat" class="mx-auto w-16 h-16 mb-2 rounded-full" />
      <h1 class="text-2xl font-semibold">Chat do time de CS da Fúria</h1>
      <p class="text-gray-600 mt-2">Faça perguntas a inteligência artificial sobre o time de CS da Fúria E-Sports.</p>
    </div>
    <div id="messages" class="flex-1 overflow-y-auto bg-white p-4 rounded-xl shadow mb-4 space-y-2"></div>
    <div class="flex">
      <input
        id="input"
        type="text"
        placeholder="Digite sua mensagem..."
        class="flex-1 p-3 rounded-l-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        onclick="sendMessage()"
        class="bg-blue-500 text-white px-4 rounded-r-xl hover:bg-blue-600 transition"
      >
        Enviar
      </button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
